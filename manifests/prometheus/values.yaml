# Helm values for kube-prometheus-stack
# This configuration customizes Prometheus, Grafana, and Alertmanager

# Prometheus configuration
prometheus:
  prometheusSpec:
    # Retention period for metrics
    retention: 7d

    # Storage configuration
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

    # Resource limits
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi

    # Service monitor selector
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

  # Prometheus service configuration
  service:
    type: NodePort
    nodePort: 30090

# Grafana configuration
grafana:
  enabled: true

  # Admin credentials
  adminPassword: admin

  # Persistence
  persistence:
    enabled: true
    size: 5Gi

  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi

  # Service configuration
  service:
    type: NodePort
    nodePort: 30300

  # Grafana configuration
  grafana.ini:
    server:
      root_url: "http://localhost:3000"
    analytics:
      check_for_updates: false
    dashboards:
      default_home_dashboard_path: /tmp/dashboards/k8s-cluster-metrics.json

  # Additional data sources (Loki will be added manually)
  additionalDataSources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.monitoring.svc.cluster.local:3100
      jsonData:
        maxLines: 1000

  # Enable dashboard providers
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

  # Pre-load dashboards
  dashboards:
    default:
      k8s-cluster-overview:
        gnetId: 15757
        revision: 31
        datasource: Prometheus
      k8s-resources-cluster:
        gnetId: 15758
        revision: 26
        datasource: Prometheus
      k8s-resources-namespace:
        gnetId: 15759
        revision: 27
        datasource: Prometheus
      k8s-resources-pod:
        gnetId: 15760
        revision: 21
        datasource: Prometheus
      node-exporter:
        gnetId: 1860
        revision: 31
        datasource: Prometheus

# Alertmanager configuration
alertmanager:
  enabled: true

  alertmanagerSpec:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi

  service:
    type: NodePort
    nodePort: 30903

# Node exporter configuration
nodeExporter:
  enabled: true

# Kube-state-metrics configuration
kubeStateMetrics:
  enabled: true

# Prometheus operator configuration
prometheusOperator:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Default rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeSchedulerAlerting: true
    kubeSchedulerRecording: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
