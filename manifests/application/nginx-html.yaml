apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html
  namespace: application
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>K8s Monitoring Demo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                text-align: center;
                background: rgba(255, 255, 255, 0.1);
                padding: 50px;
                border-radius: 15px;
                backdrop-filter: blur(10px);
            }
            h1 {
                font-size: 3em;
                margin-bottom: 20px;
            }
            p {
                font-size: 1.2em;
            }
            .info {
                margin-top: 30px;
                padding: 20px;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 10px;
            }
            .badge {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸš€ Kubernetes Monitoring Dashboard</h1>
            <p>Sample Application for OSTAD 2025 - Module 7</p>
            <div class="info">
                <div class="badge">Namespace: application</div>
                <div class="badge">Pod: nginx</div>
                <div class="badge">Monitored by: Prometheus</div>
                <div class="badge">Logs: Loki</div>
            </div>
            <p style="margin-top: 30px;">
                This application is being monitored by Prometheus and Grafana.<br>
                Logs are collected by Promtail and aggregated in Loki.
            </p>
        </div>
        <script>
            // Generate some logs
            setInterval(() => {
                console.log('[INFO] Application heartbeat - ' + new Date().toISOString());
                
                // Random log levels
                const rand = Math.random();
                if (rand > 0.95) {
                    console.error('[ERROR] Simulated error for logging demo');
                } else if (rand > 0.85) {
                    console.warn('[WARN] Simulated warning for logging demo');
                }
            }, 5000);
        </script>
    </body>
    </html>
