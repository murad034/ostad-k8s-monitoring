apiVersion: v1
kind: Namespace
metadata:
  name: esim
  labels:
    name: esim
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esim-backend
  namespace: esim
  labels:
    app: esim-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esim-backend
  template:
    metadata:
      labels:
        app: esim-backend
    spec:
      containers:
      - name: esim-backend
        image: murad034/esim-backend:v2  # Your existing image
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: esim-backend-config
            optional: true
        - secretRef:
            name: esim-backend-secrets
            optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: esim-backend
  namespace: esim
  labels:
    app: esim-backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: esim-backend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: esim-backend-config
  namespace: esim
data:
  NODE_ENV: "production"
  PORT: "3000"
