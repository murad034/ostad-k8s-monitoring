apiVersion: v1
kind: Namespace
metadata:
  name: esim
  labels:
    name: esim
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esim-backend
  namespace: esim
  labels:
    app: esim-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: esim-backend
  template:
    metadata:
      labels:
        app: esim-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: esim-backend
        image: murad034/esim-backend:v2  # Replace with your Docker Hub username
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        # Add your other environment variables from ConfigMap/Secret
        envFrom:
        - configMapRef:
            name: esim-backend-config
            optional: true
        - secretRef:
            name: esim-backend-secrets
            optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: esim-backend
  namespace: esim
  labels:
    app: esim-backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: esim-backend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: esim-backend-config
  namespace: esim
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  # Add your other non-sensitive config here
