apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      # Scrape all Docker container logs
      - job_name: docker
        static_configs:
          - targets:
              - localhost
            labels:
              job: docker
              __path__: /var/lib/docker/containers/*/*-json.log
        
        pipeline_stages:
          - json:
              expressions:
                output: log
                stream: stream
          - output:
              source: output
          
          # Extract labels from Docker labels
          - docker: {}
          
          # Try to extract Kubernetes metadata from log path
          - regex:
              expression: '^/var/lib/docker/containers/(?P<container_id>[^/]+)/.*'
              source: filename
          
          - labels:
              container_id:
              stream:
      
      # Kubernetes pod discovery for better labels
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        
        pipeline_stages:
          - docker: {}
        
        relabel_configs:
          # Drop if no container ID (not a pod)
          - source_labels: [__meta_kubernetes_pod_container_id]
            action: keep
            regex: .+
          
          # Namespace
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          
          # Pod name
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          
          # Container name
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          
          # App label
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          
          # Extract container ID and map to Docker log path
          - source_labels: [__meta_kubernetes_pod_container_id]
            regex: 'docker://(.+)'
            target_label: __tmp_container_id
          
          # Set path to Docker container logs
          - source_labels: [__tmp_container_id]
            target_label: __path__
            replacement: /var/lib/docker/containers/${1}/*-json.log
          
          # Clean up tmp label
          - regex: __tmp_(.+)
            action: labeldrop
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.3
          args:
            - -config.file=/etc/promtail/promtail.yaml
            - -config.expand-env=true
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 9080
              name: http-metrics
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: positions
              mountPath: /tmp
            # Mount Docker socket for container discovery
            - name: docker-sock
              mountPath: /var/run/docker.sock
              readOnly: true
            # Mount Docker containers directory for logs
            - name: docker-containers
              mountPath: /var/lib/docker/containers
              readOnly: true
            # Also mount traditional paths as fallback
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
            - name: var-log
              mountPath: /var/log
              readOnly: true
          securityContext:
            privileged: true
            runAsUser: 0
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: positions
          hostPath:
            path: /tmp/promtail-positions
            type: DirectoryOrCreate
        # Docker socket for container runtime API
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        # Docker containers directory for log files
        - name: docker-containers
          hostPath:
            path: /var/lib/docker/containers
            type: Directory
        # Traditional Kubernetes log paths (fallback)
        - name: pods
          hostPath:
            path: /var/log/pods
            type: DirectoryOrCreate
        - name: var-log
          hostPath:
            path: /var/log
            type: Directory
      tolerations:
        - effect: NoSchedule
          operator: Exists
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: monitoring
---
apiVersion: v1
kind: Service
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app: promtail
spec:
  clusterIP: None
  ports:
    - port: 9080
      targetPort: 9080
      name: http-metrics
  selector:
    app: promtail
