apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      # Primary job: Scrape all Kubernetes pods using containerd/docker logs
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - docker: {}
          - match:
              selector: '{namespace="esim"}'
              stages:
                - regex:
                    expression: '(?P<level>INFO|WARN|ERROR|DEBUG|info|warn|error|debug)'
                - labels:
                    level:
        relabel_configs:
          # Namespace
          - source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace
          # Pod name
          - source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod
          # Container name
          - source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container
          # App label
          - source_labels:
              - __meta_kubernetes_pod_label_app
            target_label: app
          # Node name
          - source_labels:
              - __meta_kubernetes_pod_node_name
            target_label: node
          # Job label
          - replacement: $1
            separator: /
            source_labels:
              - __meta_kubernetes_namespace
              - __meta_kubernetes_pod_label_app
            target_label: job
          # Container ID - try to construct log path
          - replacement: /var/lib/docker/containers/*$1/*-json.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_container_id
            target_label: __path__
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.3
          args:
            - -config.file=/etc/promtail/promtail.yaml
            - -config.expand-env=true
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 9080
              name: http-metrics
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: positions
              mountPath: /tmp
            # Mount Docker socket for container discovery
            - name: docker-sock
              mountPath: /var/run/docker.sock
              readOnly: true
            # Mount Docker containers directory for logs
            - name: docker-containers
              mountPath: /var/lib/docker/containers
              readOnly: true
            # Also mount traditional paths as fallback
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
            - name: var-log
              mountPath: /var/log
              readOnly: true
          securityContext:
            privileged: true
            runAsUser: 0
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: positions
          hostPath:
            path: /tmp/promtail-positions
            type: DirectoryOrCreate
        # Docker socket for container runtime API
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        # Docker containers directory for log files
        - name: docker-containers
          hostPath:
            path: /var/lib/docker/containers
            type: Directory
        # Traditional Kubernetes log paths (fallback)
        - name: pods
          hostPath:
            path: /var/log/pods
            type: DirectoryOrCreate
        - name: var-log
          hostPath:
            path: /var/log
            type: Directory
      tolerations:
        - effect: NoSchedule
          operator: Exists
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: monitoring
---
apiVersion: v1
kind: Service
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app: promtail
spec:
  clusterIP: None
  ports:
    - port: 9080
      targetPort: 9080
      name: http-metrics
  selector:
    app: promtail
